<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wortgitter</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(8, 40px);
      gap: 4px;
      font-family: monospace;
      font-size: 24px;
      text-align: center;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #aaa;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="grid">
    <!-- Zeile 1 -->
    <div class="cell">A</div><div class="cell">X</div><div class="cell">L</div><div class="cell">P</div>
    <div class="cell">G</div><div class="cell">E</div><div class="cell">Z</div><div class="cell">W</div>

    <!-- Zeile 2 -->
    <div class="cell">Q</div><div class="cell">F</div><div class="cell">I</div><div class="cell">U</div>
    <div class="cell">B</div><div class="cell">C</div><div class="cell">S</div><div class="cell">D</div>

    <!-- Zeile 3 -->
    <div class="cell">T</div><div class="cell">V</div><div class="cell">T</div><div class="cell">J</div>
    <div class="cell">R</div><div class="cell">Y</div><div class="cell">O</div><div class="cell">L</div>

    <!-- Zeile 4 -->
    <div class="cell">M</div><div class="cell">K</div><div class="cell">H</div><div class="cell">X</div>
    <div class="cell">C</div><div class="cell">A</div><div class="cell">V</div><div class="cell">N</div>

    <!-- Zeile 5 -->
    <div class="cell">W</div><div class="cell">S</div><div class="cell">I</div><div class="cell">R</div>
    <div class="cell">N</div><div class="cell">U</div><div class="cell">T</div><div class="cell">Q</div>

    <!-- Zeile 6 -->
    <div class="cell">H</div><div class="cell">O</div><div class="cell">U</div><div class="cell">M</div>
    <div class="cell">Z</div><div class="cell">D</div><div class="cell">E</div><div class="cell">A</div>

    <!-- Zeile 7 -->
    <div class="cell">J</div><div class="cell">B</div><div class="cell">M</div><div class="cell">S</div>
    <div class="cell">A</div><div class="cell">F</div><div class="cell">K</div><div class="cell">G</div>

    <!-- Zeile 8 -->
    <div class="cell">E</div><div class="cell">C</div><div class="cell">U</div><div class="cell">T</div>
    <div class="cell">L</div><div class="cell">X</div><div class="cell">H</div><div class="cell">M</div>
  </div>
</body>
</html>
